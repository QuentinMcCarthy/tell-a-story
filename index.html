<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Data Visualization</title>

		<!-- FontAwesome -->
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">

        <link rel="stylesheet" href="css/master.min.css">
    </head>
    <body>
        <div id="wrapper">
			<div class="split-horizontal">
				<div class="split-vertical left-top">
					<div class="visualization">
                        <div id="barChart"></div>
                    </div>
					<div class="filter"></div>
				</div>
				<div class="split-vertical left-botton">
					<div class="visualization">
						<div id="iconVisualization"></div>
					</div>
					<div class="filter"></div>
				</div>
			</div>
			<div class="split-horizontal">
				<div class="split-vertical right-top">
					<div class="visualization">
                        <div id="donuty"></div>
                    </div>
					<div class="filter"></div>
				</div>
				<div class="split-vertical">
					<div class="visualization right-bottom">
                        <div id="geo">

                        </div>
                    </div>
					<div class="filter"></div>
				</div>
			</div>
        </div>

		<!-- jQuery -->
		<!-- <script src="node_modules/jquery-knob/dist/jquery.knob.min.js"></script> -->
        <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
        <script src="node_modules/jquery/dist/jquery.min.js"></script>
        <script type="text/javascript" src="js/script.js"></script>
        <!-- <script type="text/javascript" src="js/script.js"></script> -->
    </body>
</html>
