<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Data Visualization</title>

		<!-- FontAwesome -->
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">

        <link rel="stylesheet" href="css/master.min.css">
    </head>
    <body>
        <div id="wrapper">
			<div class="split-horizontal">
				<div class="split-vertical left-top">
					<div class="visualization">
                        <div id="barChart"></div>
                    </div>
					<div class="filter"></div>
				</div>
				<div class="split-vertical left-botton">
					<div class="visualization">
						<div id="iconVisualization">
							<div id="trains"></div>
							<div id="buses"></div>
							<div id="cars"></div>
							<div id="walks"></div>
							<div id="bikes"></div>
						</div>
					</div>
					<div class="filter"></div>
				</div>
			</div>
			<div class="split-horizontal">
				<div class="split-vertical right-top">
					<div class="visualization">
                        <div id="donuty"></div>
                    </div>
					<div class="filter"></div>
				</div>
				<div class="split-vertical">
					<div class="visualization right-bottom"></div>
					<div class="filter"></div>
				</div>
			</div>
			<div id="filters" class="split-horizontal">
				<form id="filterForm" action="index.html" method="post">
					<label for="age">Age</label>
					<input type="number" name="ageLower" value="0" min="0">
					<input type="number" name="ageHigher" value="0" min="0">

					<label for="gender">Gender</label>
					<input type="text" name="gender" value="All">

					<input type="submit" name="submit" value="Filter">
				</form>
			</div>
        </div>

		<!-- jQuery -->
        <script src="https://www.gstatic.com/charts/loader.js"></script>
        <script src="node_modules/jquery/dist/jquery.min.js"></script>
        <script src="js/script.js"></script>
        <!-- <script type="text/javascript" src="js/script.js"></script> -->
    </body>
</html>
